<!DOCTYPE html>
<html>
  <head>
    <title>tumblocks</title>
    <style>
      div#play {
          text-align: center;
      }
      div.card {
          display: inline-block;
          width: 150px;
          font-size: 144px;
          background-color: white;
          color: black;
          margin: 9px;
          text-align: center;
          font-family: sans-serif;
          padding-top: 40px;
          padding-bottom: 30px;
          border: 1px solid #bbb;
          box-shadow: 6px 6px 10px #ccc;
          border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div id="play">
      <div class="card">F</div>
      <div class="card">O</div>
      <div class="card">X</div>
      <div class="clear"></div>
    </div>
  </body>
</html>
